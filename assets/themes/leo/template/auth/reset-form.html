<div class="auth">
	<div class="centered container row background-material">
		<div class="logo">

		</div>
		<section class="main">
			<div class="welcome-text">
				<h1 translate content="auth.welcome.title"></h1>
				<i18n>auth.welcome.content</i18n>
			</div>

			<div class="panel">
				<h1><img src="/auth/public/img/auth.png" /><span translate content="auth.reset.header"></span></h1>
				<p class="warning" translate content="[[error]]" ng-if="error"></p>
				<form method="post" ng-submit="reset()">
					<p>
						<label translate content="auth.email"></label>
						<input type="text" name="login" ng-model="user.login" />
					</p>
					<p>
						<label translate content="auth.activation.password"></label>
						<input type="password" name="password" ng-model="user.password" />
					</p>
					<p>
						<label translate content="auth.activation.confirm.password"></label>
						<input type="password" name="confirmPassword" ng-model="user.confirmPassword" />
					</p>
					<div class="row button-bar">
						<input type="submit" class="flat-button" translate attr="value" value="auth.reset" />
					</div>
					<div class="clear"></div>
				</form>
			</div>
		</section>
	</div>
</div>
