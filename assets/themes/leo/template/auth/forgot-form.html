<div class="auth">
	<div class="centered container row background-material">
		<div class="logo">

		</div>
		<section class="main">
			<div class="welcome-text">
				<h1 translate content="auth.welcome.title"></h1>
				<i18n>auth.welcome.content</i18n>
			</div>

			<div class="panel">
				<h1><img src="/auth/public/img/auth.png" /><span translate content="auth.forgot.header"></span></h1>
				<p class="warning" ng-if="error" translate content="error"></p>
				<form method="post" ng-submit="forgot()">
					<p>
						<label translate content="auth.email"></label>
						<input type="text" name="login" ng-model="user.login" />
					</p>
					<div class="row button-bar">
						<input type="submit" class="flat-button" translate attr="value" value="auth.forgot.send" />
						<a href="/auth/login"><button type="button" class="flat-button" translate content="auth.cancel"></button></a>
					</div>
					<div class="clear"></div>
				</form>
			</div>
		</section>
	</div>
</div>
